<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${recipe.description}">Recipe Home</title>
</head>
<body>
<h1 th:text="${recipe.description}">Recipe</h1>
<table>
    <thead>
    <tr>
        <th>Ingredients:</th>
    </tr>
    </thead>
    <tr th:each="ingredient : ${recipe.ingredients}">
        <td th:text="${ingredient.description}">Chili pepper - 2 pcs.</td>
    </tr>
</table>
</body>
</html>
